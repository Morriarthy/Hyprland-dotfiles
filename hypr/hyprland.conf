#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# Import Sources for Settings, Rules, bindings, Themes and Autostart
# source = ~/.config/hypr/settings.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/monitors.conf 
# source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/autostart.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start xdg-desktop-portal-hyprland
exec-once = wl-paste --type text --watch cliphist store --no-newline
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet 
exec-once = blueman-applet 
exec-once = solaar -w hide 
exec-once = tuxedo-control-center --tray
exec-once = celeste --background
exec-once = thunar --daemon
exec-once = $XDG_CONFIG_HOME/.config/gtk-3.0/import-gsettings
exec-once = $XDG_CONFIG_HOME/.config/eww/scripts/init
exec-once = hyprctl setcursor DeppinDark-cursors 24

# Lockscreen execute once
exec-once = sway-audio-idle-inhibit
exec-once = swayidle -w timeout 300 '~/.dots/hypr/scripts/brightness.sh off' resume '~/.dots/hypr/scripts/brightness.sh on'
exec-once = swayidle -w timeout 600 'gtklock -d'
exec-once = swayidle -w timeout 900 'systemctl suspend'

# Envs
env = QT_QPA_PLATFORM, wayland
env = _JAVA_OPTIONS, -Dawt.useSystemAAFontSettings=on
 
exec-once = waybar & hyprpaper
# exec-once = hyprpaper
# exec-once = waybar 
# exec      = ~/.config/ags/launch.sh
# exec-once = hyprpaper &


# Some default env vars.
env = XCURSOR_SIZE,36

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, de, fi 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.active_border =  rgba(595959aa) rgba(ffffffaa) 45deg
    col.inactive_border =  rgba(54504701) rgba(595959aa) 45deg


    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
misc {
   disable_hyprland_logo = true
}
